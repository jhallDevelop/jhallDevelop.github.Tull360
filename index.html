<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tully360</title>
    <meta name="description" content="Border Express Virtual Tour">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button" onclick="unityInstance.SetFullscreen(1)"></div>
        <button id="entervr" value="Enter VR" disabled>VR</button>
        <div id="unity-build-title">Tully360</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Tully360",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      container.style.width = "100%";
      container.style.maxWidth = "1024px";
      canvasContainer.style.aspectRatio = "1024/768";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
                console.log("Full Screen button pressed");
              // Check if Fullscreen API is supported

              
                if (canvas.requestFullscreen) {
                  // Standard fullscreen request
                  canvas.requestFullscreen();
                  console.log("Requesting general fullscreen mode");
                } else if (canvas.webkitRequestFullscreen) {
                  console.log("Requesting iOS Safari (webkit) fullscreen mode");
                  // Safari (iOS) specific fullscreen request
                  canvas.webkitRequestFullscreen();
                } else if (unityInstance && unityInstance.SetFullscreen) {
                  console.log("Fallback to Unity's SetFullscreen method 1");
                  // Handle iOS manually by resizing the canvas
                    //if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                      console.log("Expanding canvas for iOS fullscreen");

                      // Save original canvas size
                      var originalWidth = canvas.style.width;
                      var originalHeight = canvas.style.height;

                      // Set the canvas size to full screen dimensions
                      canvas.style.width = "100vw";
                      canvas.style.height = "100vh";
                      canvas.style.position = "fixed";
                      canvas.style.top = 0;
                      canvas.style.left = 0;
                      canvas.style.zIndex = 9999;

                      // Optionally listen for an exit button to restore original size
                      var exitButton = document.createElement("button");
                      exitButton.innerText = "Exit Fullscreen";
                      exitButton.style.position = "fixed";
                      exitButton.style.top = "10px";
                      exitButton.style.right = "10px";
                      exitButton.style.zIndex = 10000;
                      document.body.appendChild(exitButton);

                      exitButton.onclick = function () {
                        console.log("Exiting fullscreen and restoring canvas size");

                        // Restore original canvas size
                        canvas.style.width = originalWidth;
                        canvas.style.height = originalHeight;
                        canvas.style.position = "relative";

                        // Remove the exit button
                        document.body.removeChild(exitButton);
                      };
                    //}
                } else {
                  console.log("Fullscreen not supported in this browser");
                  alert("Fullscreen not supported in this browser.");
                }
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script>
  </body>
</html>
